{% from "bootstrap5/form.html" import render_form %}
{% extends "base.html" %}
{% block content %}
<main class="mb-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for repair in repairs %}
                    {{ repair.id }} - {{ repair.client|title }} - {{ repair.cost }} - {{ repair.date }}
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
